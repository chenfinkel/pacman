<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="javascript.js"></script>

<body>

<div id="Game">
    <canvas id="MyCanvas" height="600" width="600"></canvas>
    SCORE:
    <input id="lblScore" type="text"/>
    <br/>
    TIME:
    <input id="lblTime" type="text"/>
    <br/>
</div>


<div id="Menu" class="Top">
        <a href="#Welcome" id="welcome" onclick="Welcome()">Welcome</a>
        <a href="#Login" id="login" onclick="Login()">Login</a>
        <a href="#Register" id="register" onclick="Register()">Register</a>
        <a href="#About" id="about" onclick="showAbout()">About</a>
</div>

<Div id="Welcome">
        <img src="photos\pacman.png" height="180" width="450"/>
        <button id="register" onclick="register()">Register</button>
        <button id="login" onclick="login()">Login</button>
</Div>

<Div id="Settings">
    <Div class="form-style-8">
        <form>
            <label>Choose number of Monsters:</label>
            <input type="text" id="monsterNum" placeholder="1-3"/>
            <label>Choose number of food:</label>
            <input type="text" id="foodNum" placeholder="50-90"/>
            <label>Choose game duration (in seconds):</label>
            <input type="text" id="time" placeholder="must be above 60"/>
            <Div class="button-section">
                <button id="startgamewithP" type=button class="button" style="vertical-align:middle" onclick="startGames()"<span>Start<span/></button>
                </button>
            </Div>
        </form>
    </Div>
</Div>

<Div id="Login">
        <form class="form-style-4" action="" method="post">
                <label>
                    <span>User Name:</span><input type="text" id="LoginUser"/>
                </label><br/>
                <label>
                    <span>Password:</span><input type="text" id="LoginPass"/>
                </label><br/>
                <label>
                    <div class="button-section">
                        <button type=button class="button" style="vertical-align:middle"><span>Login</span></button>
                    </div>
                </label>
            </form>
</Div>

<Div id="Register">
        <form class="form-style-4" action="" method="post">
                <label>
                    <span>First Name:</span><input type="text" id="firstName"/>
                </label><br/>
                <label>
                    <span>Last Name:</span><input type="text" id="lastName"/>
                </label><br/>
                <label>
                    <span>Email:</span><input type="email" id="mail"/>
                </label><br/>
                <label>
                    <span>User Name:</span><input type="text" id="RegisterUser"/>
                </label><br/>
                <label>
                    <span>Password:</span><input type="password" id="RegisterPass"/>
                </label><br/>
                <label>
                    <span>Birth Date:</span><input type="date" id="birthdate"/>
                </label><br/>
                <label>
                    <div class="button-section">
                        <button type=button class="button" style="vertical-align:middle"><span>Register</span></button>
                    </div>
                </label>
            </form>
</Div>
